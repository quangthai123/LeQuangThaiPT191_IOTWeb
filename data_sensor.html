<!-- @format -->

<!DOCTYPE html>
<html lang="vi">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sử dụng Table Ant Design với HTML</title>
      <style>
         table {
            width: 100%;
            border-collapse: collapse;
         }
         th,
         td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
         }
         th {
            background-color: #f2f2f2;
         }
      </style>
   </head>
   <body>
      <table>
         <thead>
            <tr>
               <th>Temp</th>
               <th>Humi</th>
               <th>Light</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
      <script>
         function fetchData() {
            return fetch('http://localhost:5500/get-all')
               .then((response) => {
                  if (!response.ok) {
                     throw new Error('Network response was not ok');
                  }
                  return response.json();
               })
               .catch((error) => {
                  console.error('There was a problem with your fetch operation:', error);
               });
         }

         function populateTable(data) {
            const tbody = document.querySelector('tbody');
            data.forEach((item) => {
               const row = document.createElement('tr');
               const tempCell = document.createElement('td');
               const humiCell = document.createElement('td');
               const lightCell = document.createElement('td');

               tempCell.textContent = item.temp;
               humiCell.textContent = item.humi;
               lightCell.textContent = item.light;

               row.appendChild(tempCell);
               row.appendChild(humiCell);
               row.appendChild(lightCell);

               tbody.appendChild(row);
            });
         }

         fetchData().then((data) => {
            console.log('data', data);
            populateTable(data);
         });
      </script>
   </body>
</html>
