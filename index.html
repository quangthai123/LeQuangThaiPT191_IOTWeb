<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iot Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">

      <header class="header">
        <nav>
          <div class="menu">
            <ul>
              <li class="active"><a href="index.html">Dashboard</a></li>
              <li><a href="data_sensor.html">Data Sensors</a></li>
              <li><a href="#">Action History</a></li>
              <li><a href="profile.html">Profile</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="main-container">

        <div class="main-cards">

          <div class="card" id="card1">
            <div class="card-inner">
              <h2>Temperature(â„ƒ)</h2>
              <span class="material-icons-outlined">device_thermostat</span>
            </div>
            <h1 id="temp_text">24</h1>
          </div>

          <div class="card" id="card2">
            <div class="card-inner">
              <h2>Humidity(%)</h2>
              <span class="material-icons-outlined">water_drop</span>
            </div>
            <h1 id="humi_text">57</h1>
          </div>

          <div class="card" id="card3">
            <div class="card-inner">
              <h2>Illuminance(Lux)</h2>
              <span class="material-icons-outlined">light_mode</span>
            </div>
            <h1  id="illu_text">1500</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Data chart</h2>
            <div id="area-chart"></div>
          </div>

          <div class="device">
            <div class="device-inner">
              <div>
                <img class="light1" id="light" src="images/denTat.jpg" alt="">
              </div>
              <div class="toggle-one">
                <div class="toggle-button" onclick="AnimatedToggleOne()"></div>
              </div>
              <div class="text1">OFF</div>
            </div>
          <div class="device">
            <div class="device-inner"> 
              <div>
                <img class="fan" id="fan" src="images/fan.jpg" alt="">
              </div>
              <div class="toggle-two">
                <div class="toggle-button" onclick="AnimatedToggleTwo()"></div>
              </div>
              <div class="text2">OFF</div>
            </div>
        </div>

      </main>

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
